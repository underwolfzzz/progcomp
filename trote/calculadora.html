<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trote Solidario: 2025</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <header>
            Trote Solidário 2025
        </header>
        <nav>
            <div id="links-menu">
                <a href="index.html">Início  </a>
                <a href="introducao.html">Introdução</a>
                <a href="objetivo.html">Objetivo</a>
                <a href="formato.html">Formato</a>
                <a href="gincana.html">Gincana</a>
                <a href="integracao.html">Integração</a>
                <a href="observacao.html">Observações</a>
                <a href="calculadora.html">Calculadoras</a>
            </div>    
            <img id="trote-img" src="img/trote-img.jpg" alt="trote solidario"/>
        </nav>
        <div class="container">
            <h2>Calculadora</h2>
            <form>
                <div class="campos">
                    <label>Selecione a cor da equipe</label>
                    <select id="equipe">
                        <option value="laranja">Laranja</option>
                        <option value="preta">Preta</option>
                        <option value="roxa">Roxa</option>
                        <option value="verde">Verde</option>
                        <option value="vermelho">Vermelho</option>
                    </select>
                </div>
                <div class="campos">
                    <label>Mascote do time</label>
                    <input type="number" id="mascote"/>
                </div>
                <div class="campos">
                    <label>Homenagem a um atleta</label>
                    <input type="number" id="homenagem">
                </div>
                <div class="campos">
                    <label>Quantidade de litros de leite</label>
                    <input type="number" id="leite">
                </div>
                <div class="campos">
                    <label>Kit Alimentação</label>
                    <input type="number" id="kit">
                </div>
                <div class="campos">
                    <label>Suplementos</label>
                    <input type="number" id="suplemento">
                </div>
                <div class="campos">
                    <table>Doação de Sangue</table>
                    <input type="number" id="sangue">
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular()">Calcular</button>
                    <label id="soma"></label>
                </div>
            </form>
        </div>
    </body>
</html>
